<div class="container-fluid">

  <div class="article d-flex flex-wrap justify-content-center mb-5">
    <div class="card article--item fade-in" *ngFor="let item of articles" (click)="view()">
      <img class="card-img-top" src="https://dummyimage.com/vga" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Article title</h5>
        <span class="text-muted">Jun 24, 2019</span>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.
        </p>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn bg-white text-success" (click)="editArticle($event)">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button type="button" class="btn bg-white text-danger ml-2" (click)="confirmDelete($event, confirmTemplate)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>

      </div>
    </div>
  </div>

  <div class="load-more mb-5" *ngIf="canLoadMore">
    <button (click)="loadMore()" type="button" class="btn btn-secondary btn-sm">
      Load More
    </button>
  </div>
</div>

<ng-template #confirmTemplate>
  <div class="modal-body text-center">
    <p>Do you want to delete this article?</p>
    <button type="button" class="btn btn-default mr-2" (click)="delete()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
